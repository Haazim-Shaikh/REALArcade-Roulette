<!DOCTYPE html>
<html>
<head>
    <title>Cyber Jump</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { border: 2px solid #06b6d4; box-shadow: 0 0 15px #06b6d4; background: #000; }
        #info { color: #06b6d4; margin-bottom: 10px; font-size: 16px; width: 400px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="info">
        <span>SCORE: <span id="score">0</span></span>
        <span>HIGH: <span id="high">0</span></span>
    </div>
    <canvas id="game" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highDisplay = document.getElementById('high');
        
        let highScore = parseInt(localStorage.getItem('cyber_jump_high')) || 0;
        highDisplay.innerText = highScore;

        let player = { x: 50, y: 150, w: 20, h: 20, dy: 0, jump: -8, gravity: 0.4, grounded: true };
        let obstacles = [];
        let frame = 0;
        let score = 0;
        let gameActive = true;

        function draw() {
            if (!gameActive) return;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.strokeStyle = '#06b6d4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 170);
            ctx.lineTo(400, 170);
            ctx.stroke();

            // Player
            ctx.fillStyle = '#06b6d4';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Obstacles
            ctx.fillStyle = '#ff0055';
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= 4;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                
                // Collision
                if (player.x < obs.x + obs.w && player.x + player.w > obs.x && player.y < obs.y + obs.h && player.y + player.h > obs.y) {
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('cyber_jump_high', highScore);
                        highDisplay.innerText = highScore;
                    }
                    score = 0;
                    obstacles = [];
                }

                if (obs.x < -20) obstacles.splice(i, 1);
            }

            // Logic
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > 150) {
                player.y = 150;
                player.dy = 0;
                player.grounded = true;
            }

            if (frame % 80 === 0) {
                obstacles.push({ x: 400, y: 150, w: 20, h: 20 });
            }

            score++;
            scoreDisplay.innerText = score;
            frame++;
            requestAnimationFrame(draw);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && player.grounded) {
                player.dy = player.jump;
                player.grounded = false;
            }
        });

        draw();
    </script>
</body>
</html>
